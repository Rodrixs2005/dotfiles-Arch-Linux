input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.5
    dots_center = true
    dots_rounding = -1
    inner_color = rgba(255, 255, 255, 1)
    outer_color = rgba(95, 209, 250, 1)
    font_color = rgba(0, 0, 0, 1)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input password...</i>
    hide_input = false
    rounding = 100
    check_color = rgba(0, 255, 0, 1)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 500
    capslock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -200
    halign = center
    valign = center
}

